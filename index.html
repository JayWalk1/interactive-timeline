<!DOCTYPE html>
<html lang="en">
<head>

    <title>Interactive Bitcoin Prehistory Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="event" data-year="1974" data-title="1974" data-content="Cerf and Kahn &quot;A Protocol for Pocket Network Intercommunication&quot; TCP/IP">
            <span class="year">1974</span>
        </div>
        <div class="event" data-year="1976" data-title="1976" data-content="Whitfield Diffie &amp; Martin Hellman &quot;New Directions in Cryptography&quot;">
            <span class="year">1976</span>
        </div>
        <div class="event" data-year="1978" data-title="1978" data-content="RSA Public Key Cryptosystems">
            <span class="year">1978</span>
        </div>

            <span class="year">1980</span>
        </div>
        <div class="event" data-year="1983" data-title="1983" data-content="David Chaum &quot;Blind Signatures for Untraceable Payments&quot;">
            <span class="year">1983</span>
        </div>

        </div>

        </div>
        <div class="event" data-year="1993" data-title="1993" data-content="E. Hughes &quot;A Cypherpunk's Manifesto&quot;">
            <span class="year">1993</span>

            <span class="year">1997</span>
        </div>

        </div>
