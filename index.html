<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Prehistory Timeline</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="timeline">
        <div class="milestone" data-title="1974" data-content="Cerf and Kahn 'A Protocol for Pocket Network Intercommunication' TCP/IP">
            <span class="year">1974</span>
        </div>
        <div class="milestone" data-title="1976" data-content="Whitfield Diffie & Martin Hellman 'New Directions in Cryptography'">
            <span class="year">1976</span>
        </div>
        <div class="milestone" data-title="1978" data-content="RSA Public Key Cryptosystems">
            <span class="year">1978</span>
        </div>
        <div class="milestone" data-title="1980" data-content="Ralph Merkle 'Protocols for Public Key Cryptosystems'">
            <span class="year">1980</span>
        </div>
        <div class="milestone" data-title="1983" data-content="David Chaum 'Blind Signatures for Untraceable Payments'">
            <span class="year">1983</span>
        </div>
        <div class="milestone" data-title="1985" data-content="Elliptic Curve Cryptography">
            <span class="year">1985</span>
        </div>
        <div class="milestone" data-title="1988" data-content="Timothy C. May 'The Crypto-Anarchist Manifesto'">
            <span class="year">1988</span>
        </div>
        <div class="milestone" data-title="1989" data-content="David Chaum 'Found Digicash'">
            <span class="year">1989</span>
        </div>
        <div class="milestone" data-title="1991" data-content="Phil Zimmerman 'Pretty Good Privacy' PGP">
            <span class="year">1991</span>
        </div>
        <div class="milestone" data-title="1992" data-content="Cyberpunks founded by Eric Hughes, Timothy C. May, and John Gilmore">
            <span class="year">1992</span>
        </div>
        <div class="milestone" data-title="1993" data-content="E. Hughes 'A Cypherpunk's Manifesto'">
            <span class="year">1993</span>
        </div>
        <div class="milestone" data-title="1994" data-content="Timothy C. May 'The Cyphernomicon'">
            <span class="year">1994</span>
        </div>
        <div class="milestone" data-title="1994" data-content="CyberCash">
            <span class="year">1994</span>
        </div>
        <div class="milestone" data-title="1996" data-content="NSA, 'How to Make a Mint'">
            <span class="year">1996</span>
        </div>
        <div class="milestone" data-title="1996" data-content="e-gold">
            <span class="year">1996</span>
        </div>
        <div class="milestone" data-title="1997" data-content="Adam Back, HashCash, DOS counter-measures w/ proof-of-work">
            <span class="year">1997</span>
        </div>
        <div class="milestone" data-title="1997" data-content="N. Szabo 'Formalizing and Securing Relationships on Public Networks'">
            <span class="year">1997</span>
        </div>
        <div class="milestone" data-title="1998" data-content="Wei Dai 'B-money' - decentralized database to record be and using a type of proof-of-work">
            <span class="year">1998</span>
        </div>
        <div class="milestone" data-title="1998" data-content="Nick Szabo 'Securing Property Titles with Owner Authority'">
            <span class="year">1998</span>
        </div>
        <div class="milestone" data-title="1998" data-content="Nick Szabo Bit-gold">
            <span class="year">1998</span>
        </div>
        <div class="milestone" data-title="1998-2001" data-content="Many online retailer currencies in the dotcom bubble (Beenz, Flooz, etc)">
            <span class="year">1998-2001</span>
        </div>
        <div class="milestone" data-title="1999" data-content="Max Keiser 'Computer-implemented securities trading system'">
            <span class="year">1999</span>
        </div>
        <div class="milestone" data-title="2001" data-content="Video game currencies and markets - era starts in 2001">
            <span class="year">2001</span>
        </div>
        <div class="milestone" data-title="2001" data-content="Distributed Hash Tables">
            <span class="year">2001</span>
        </div>
        <div class="milestone" data-title="2001" data-content="Bram Cohen, Bittorrent">
            <span class="year">2001</span>
        </div>
        <div class="milestone" data-title="2004" data-content="Hal Finney 'Reusable Proof-of-Work'">
            <span class="year">2004</span>
        </div>
        <div class="milestone" data-title="2006" data-content="Liberty Reserve">
            <span class="year">2006</span>
        </div>
        <div class="milestone" data-title="2008" data-content="Bitcoin Launched">
            <span class="year">2008</span>
        </div>
    </div>

    <div id="tooltip" class="tooltip">
        <h3 id="tooltip-title"></h3>
        <p id="tooltip-content"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
